plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

tasks.register("prepareKotlinBuildScriptModel"){}
tasks.register("ideaSyncTask"){}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

dependencies {
    // Buttplug4j / intiface
    api 'io.github.blackspherefollower:buttplug4j:3.0.67'
    api 'jakarta.websocket:jakarta.websocket-client-api:2.1.0'

    // Use for save/load config files
    api 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.12.1'
    api 'com.fasterxml.jackson.core:jackson-core:2.12.1'

    // Logging
    api 'org.apache.logging.log4j:log4j-api:2.20.0'
    api 'org.apache.logging.log4j:log4j-core:2.20.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'fr.fyustorm.minetiface'
            artifactId 'commons'
            version '1.0'

            from components.java
        }
    }

    repositories {
        maven {
            name = 'local'
            url = layout.buildDirectory.dir("maven-repo")
        }
    }
}
